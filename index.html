<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Profile card â€” clean, responsive, accessible profile card component" />
  <title>Lore's Profile Card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#f5efe6; /* warm parchment */
      --card:#fbf8ef; /* soft card */
      --muted:#6b5b3c; /* muted brown */
      --accent:#8a6246; /* terracotta accent */
      --shadow: 0 6px 24px rgba(19, 13, 6, 0.08);
      color-scheme: light;
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }
    @media (prefers-color-scheme: dark){
      :root{ --bg:#0b0d08; --card:#0f130f; --muted:#bfb5a8; --accent:#9a6b4a; color-scheme: dark; }
    }

    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh; display:grid; place-items:center; background:linear-gradient(180deg,var(--bg),#efe6db 100%); padding:2rem;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
    }

    .card{
      width:100%; max-width:420px; background:var(--card); border-radius:14px; box-shadow:var(--shadow); overflow:hidden;
      border:1px solid rgba(34,28,20,0.04);
    }

    .card-header{
      padding:1.75rem 1.5rem 0.75rem; display:flex; gap:1rem; align-items:center;
    }

    .avatar{
      width:76px; height:76px; border-radius:50%; overflow:hidden; flex:0 0 76px; background:linear-gradient(135deg,var(--accent),#b07b5a); display:grid; place-items:center;
      box-shadow:0 6px 18px rgba(138,98,70,0.12);
      border:4px solid rgba(255,255,255,0.9);
    }
    .avatar img{width:100%; height:100%; object-fit:cover; display:block}

    .user-info{flex:1}
    .name{margin:0; font-weight:700; font-size:1.05rem}
    .role{margin-top:2px; color:var(--muted); font-size:0.9rem}

    .bio{padding:0 1.5rem 1.25rem; color:var(--muted); font-size:0.95rem; line-height:1.4}

    .stats{display:flex; gap:1px; background:rgba(34,28,20,0.02); border-top:1px solid rgba(34,28,20,0.03)}
    .stat{flex:1; padding:0.9rem 1rem; text-align:center}
    .stat strong{display:block; font-weight:700}
    .stat span{color:var(--muted); font-size:0.85rem}

    .actions{display:flex; gap:0.5rem; padding:1rem;}
    .btn{flex:1; padding:0.6rem 0.9rem; border-radius:8px; border:0; font-weight:600; cursor:pointer}
    .btn-primary{background:var(--accent); color:white}
    .btn-ghost{background:transparent; border:1px solid rgba(34,28,20,0.06)}

    .socials{display:flex; gap:0.5rem; padding:0 1rem 1rem}
    .socials a{display:inline-flex; align-items:center; justify-content:center; width:40px; height:40px; background:rgba(34,28,20,0.03); border-radius:8px; text-decoration:none; color:inherit} 

    /* Focus states */
    .btn:focus, .socials a:focus, .card:focus{outline:3px solid rgba(138,98,70,0.16); outline-offset:2px}

    /* Responsive */
    @media (max-width:420px){ .card{border-radius:12px} .avatar{width:64px;height:64px} }
  </style>
</head>
<body>
  <main class="card" role="main" aria-label="Profile card of Jane Doe">
    <header class="card-header">
      <div class="avatar" aria-hidden="true">
        <img src="img/profile.jpg" alt="Jane Doe smiling" onerror="this.src='https://via.placeholder.com/150?text=JD'" />
      </div>
      <div class="user-info">
        <h1 class="name">Lorea De La Torre</h1>
        <div class="role">Web Developer</div>
        <div class="location" style="margin-top:6px;color:var(--muted);font-size:0.85rem">Washington, DC</div>
      </div>
    </header>

    <p class="bio">Developer focused on crafting human-centered interfaces and delightful micro-interactions. Lover of Tea, cats, and clean code.</p>

</body>
</html>
